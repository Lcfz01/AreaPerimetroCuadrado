<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraAreaPerimetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container m-auto text-center ">

<div class="form-group">
    <br>
    <div class="col-sm-4" style="text-align: center;">
            <h1>Área y Perimetro de un cuadrado</h1>
        <label for="lado">Dimensión del lado</label>
    </div>
        <br>
    <div class="col-sm-4">
        <input type="number" class="form-control input-lg" id="lado">
    </div>
    <br>
    <div class="row">
        <div class="col-sm-2" style="text-align: center;">Perimetro</div>
        <div class="col-sm-2" style="text-align: center;">Área</div>
    </div>

    <div class="row">
        <div class="col-sm-2" id="perimetro" style="text-align: center;">0</div>
        <div class="col-sm-2" id="area" style="text-align: center;">0</div>
    </div>
</div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
